<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logging Out...</title>

  <script>
    // Clear login session (this is the logout)
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("isLoggedIn");

    // Redirect to login page
    window.location.href = "index.html";
  </script>

</head>
<body>
  <p>Logging out...</p>
</body>
</html>
