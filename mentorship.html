<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentorship | Alumni Portal</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .focus-filter-bar {
      display: flex;
      justify-content: flex-end;
      margin: 16px 0 20px 0;
    }
    .focus-filter-bar select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      min-width: 220px;
      background: #ffffff;
    }
    .mentor-card {
      background: #f9fafb;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 18px;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .mentor-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.12);
    }
    .mentor-card__top {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }
    .mentor-card__identity {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .mentor-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0b3d91;
    }
    .mentor-meta {
      margin: 0;
      color: #4b5563;
      font-size: 14px;
    }
    .mentor-meta--secondary {
      color: #94a3b8;
      font-size: 12px;
      margin-top: 4px;
    }
    .request-btn {
      background: #0b3d91;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: background .2s ease, transform .2s ease;
      box-shadow: 0 6px 16px rgba(11,61,145,0.25);
    }
    .request-btn:hover {
      background: #0b3d91;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
      <h2>Alumni Portal</h2>
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
      <a href="events.html"><i class="fas fa-calendar"></i> Events</a>
      <a class="active" href="mentorship.html"><i class="fas fa-handshake"></i> Mentorship</a>
      <a href="donations.html"><i class="fas fa-heart"></i> Donations</a>
      <a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a>
      <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
      <h1>Mentorship</h1>
      <p>Browse focus areas, explore available mentors, and submit a request to start your next mentorship journey.</p>

      <div class="focus-filter-bar">
        <select id="focusFilter">
          <option value="all">Filter by focus area...</option>
        </select>
      </div>

      <div class="card" style="background:#fff;border-radius:12px;padding:20px;box-shadow:0 4px 16px rgba(0,0,0,0.06);margin-bottom:24px;">
        <h3 style="margin-bottom:12px;">Browse Mentorship Opportunities</h3>
        <div style="display:flex;gap:12px;flex-wrap:wrap;">
          <select id="statusFilter" style="padding:8px;border:1px solid #d1d5db;border-radius:8px;min-width:160px;">
            <option value="all">All Statuses</option>
            <option value="Active">Active</option>
            <option value="Completed">Completed</option>
          </select>
          <button id="requestMentorBtn" style="padding:8px 14px;border:none;border-radius:8px;background:#0b3d91;color:#fff;cursor:pointer;">
            Submit Mentorship Request
          </button>
        </div>
      </div>

      <div id="mentorsContainer">
          <!-- Mentorship rows will be rendered here -->
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "index.html";
    }

    function loadCSV(filePath) {
      return new Promise((resolve, reject) => {
        Papa.parse(filePath, {
          download: true,
          header: true,
          complete: (results) => resolve(results.data.filter(row => Object.values(row).some(v => v))),
          error: reject
        });
      });
    }

    function formatDate(dateStr) {
      const parsed = new Date(dateStr);
      return isNaN(parsed) ? dateStr : parsed.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
    }

    function resolveMentorAvatar(mentor, index) {
      if (mentor && mentor.AvatarURL) {
        return mentor.AvatarURL;
      }
      const imagePool = [
        "images/mentor1.jpeg",
        "images/mentor2.jpeg",
        "images/mentor3.jpeg",
        "images/mentor4.jpeg",
        "images/mentor5.jpeg",
        "images/mentor6.jpeg"
      ];
      return imagePool[index % imagePool.length];
    }

    function renderMentorshipRows(rows, alumniMap, options = {}) {
      const container = document.getElementById("mentorsContainer");
      if (rows.length === 0) {
        container.innerHTML = `<p style="padding:16px;background:#fff;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.06);">No mentorship engagements match your filters right now.</p>`;
        return;
      }

      const today = new Date();
      today.setHours(0,0,0,0);
      let dataset = rows;
      if (options.onlyUpcoming) {
        dataset = rows.filter(row => {
          if (!row.EndDate) return true;
          const end = new Date(row.EndDate);
          return !isNaN(end) && end >= today;
        });
      }
      const limited = dataset.slice(0, 5);
      container.innerHTML = limited.map((row, idx) => {
        const mentor = alumniMap[row.MentorAlumniID] || {};
        const mentorAvatar = resolveMentorAvatar(mentor, idx);
        return `
          <div class="mentor-card">
            <div class="mentor-card__top">
              <div class="mentor-card__identity">
                <img src="${mentorAvatar}" alt="Mentor photo" class="mentor-avatar">
                <div>
                  <h3 style="margin:0 0 6px 0;color:#14213d;">${mentor.FirstName || "Mentor"} ${mentor.LastName || ""}</h3>
                  <p class="mentor-meta">Focus: ${row.FocusArea || "Career Growth"} • Status: ${row.MentorshipStatus}</p>
                  <p class="mentor-meta mentor-meta--secondary">Mentee: ${(alumniMap[row.MenteeAlumniID] || {}).FirstName || "Alumni"} ${(alumniMap[row.MenteeAlumniID] || {}).LastName || ""}</p>
                  <p class="mentor-meta mentor-meta--secondary">Start: ${formatDate(row.StartDate)} • ${row.EndDate ? (new Date(row.EndDate) >= today ? `End: ${formatDate(row.EndDate)}` : `Ended: ${formatDate(row.EndDate)}`) : "Ongoing"}</p>
                </div>
              </div>
              <button class="request-btn" data-focus="${row.FocusArea}">
                Request Similar Mentor
              </button>
            </div>
          </div>
        `;
      }).join("");
      if (dataset.length > 5) {
        container.innerHTML += `<p style="font-size:13px;color:#64748b;">Showing 5 of ${dataset.length} mentorships. Narrow your focus area or status filters to explore more matches.</p>`;
      }

      document.querySelectorAll(".request-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const focus = btn.getAttribute("data-focus");
          alert(`We'll connect you with a mentor focused on ${focus}. Fill out the quick request form.`);
        });
      });
    }

    async function initMentorshipPage() {
      const [mentorshipRows, alumniRows] = await Promise.all([
        loadCSV("./data/Mentorship.csv"),
        loadCSV("./data/Alumni.csv")
      ]);

      const alumniMap = {};
      alumniRows.forEach(row => {
        if (row.AlumniID) {
          alumniMap[row.AlumniID] = row;
        }
      });

    const focusCounts = {};
    mentorshipRows.forEach(row => {
      if (!row.FocusArea) return;
      focusCounts[row.FocusArea] = (focusCounts[row.FocusArea] || 0) + 1;
    });
    const focusFilter = document.getElementById("focusFilter");
    const focusAreas = Object.keys(focusCounts);
    focusAreas.forEach(area => {
      const option = document.createElement("option");
      option.value = area;
      option.textContent = area;
      if (focusFilter) focusFilter.appendChild(option);
    });

      const statusFilter = document.getElementById("statusFilter");

      function applyFilters() {
      const selectedFocus = focusFilter ? focusFilter.value : "all";
        const selectedStatus = statusFilter.value;
        const filtered = mentorshipRows.filter(row => {
          const focusMatches = selectedFocus === "all" || row.FocusArea === selectedFocus;
          const statusMatches = selectedStatus === "all" || row.MentorshipStatus === selectedStatus;
          return focusMatches && statusMatches;
        });
        renderMentorshipRows(filtered, alumniMap, { onlyUpcoming: selectedStatus === "Active" });
      }

    if (focusFilter) focusFilter.addEventListener("change", applyFilters);
      statusFilter.addEventListener("change", applyFilters);
      document.getElementById("requestMentorBtn").addEventListener("click", () => {
        window.location.href = "request-mentor.html";
      });

      renderMentorshipRows(mentorshipRows, alumniMap, { onlyUpcoming: false });
    }

    initMentorshipPage();
  </script>

</div>
</body>
</html>
