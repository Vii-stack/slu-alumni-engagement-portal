<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communication Center | Alumni Portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>Alumni Portal</h2>
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
    <a href="event-report.html"><i class="fas fa-chart-line"></i> Events</a>
    <a href="mentorship-report.html"><i class="fas fa-handshake"></i> Mentorship</a>
    <a href="donation-report.html"><i class="fas fa-bullseye"></i> Donations</a>
    <a href="feedback-report.html"><i class="fas fa-comment-dots"></i> Feedback</a>
    <a class="active" href="communication-center.html"><i class="fas fa-envelope-open-text"></i> Communications</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main-content">
    <h1>Automated Communications Center</h1>
    <p>Review notifications generated by the automated communication module. Messages are based on upcoming events, donation pacing, and mentorship activity.</p>
    <div class="card" style="margin-top:20px;">
      <h3>Inbox</h3>
      <div id="communicationTable"></div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="communications.js"></script>
<script>
  if (!localStorage.getItem("isLoggedIn")) {
    window.location.href = "index.html";
  }

  (async function initCenter() {
    try {
      if (window.AutomatedCommunications) {
        await AutomatedCommunications.generateAutomatedCommunications();
        AutomatedCommunications.renderCommunicationsTable("communicationTable");
      }
    } catch (err) {
      console.warn("Unable to load communications center:", err);
      document.getElementById("communicationTable").innerHTML = "<p>Unable to load automated messages right now.</p>";
    }
  })();
</script>

</body>
</html>
